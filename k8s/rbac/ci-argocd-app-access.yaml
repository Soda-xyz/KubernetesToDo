apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ci-argocd-application-manager
  namespace: argocd
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["applications", "applications/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# Bind the Role to the GitHub Actions group used in the IAM identity mapping
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ci-argocd-application-manager-binding
  namespace: argocd
subjects:
  - kind: Group
    name: github-actions-group
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: ci-argocd-application-manager
  apiGroup: rbac.authorization.k8s.io
