apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuber-todo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Soda-xyz/KubernetesToDo"
    targetRevision: main
    path: k8s/helm/kuber-todo
    helm:
      values: |-
        image:
          repository: "984649216408.dkr.ecr.eu-west-1.amazonaws.com/kuber-todo"
          tag: "latest"
        ingress:
          host: "todo.example.com"
        mongodb:
          rootPasswordSecretName: kuber-todo-mongodb-root
          rootPasswordKey: root-password
        imagePullSecrets:
          - name: ecr-registry
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
